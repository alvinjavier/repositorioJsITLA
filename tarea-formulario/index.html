<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/ejercicio.js"></script>
  </head>
  <body>
    <h1 class="title">Primer Formulario</h1>

    <form action="/" method="post" id="form">
      <div class="label-container">
        <h2 class="form-title"><strong>Formulario</strong></h2>
        <div>
          <label for="height">Height</label
          ><input type="number" id="height" name="height" required />
        </div>
        <div>
          <label for="width">Wight</label
          ><input type="number" id="width" name="width" required />
        </div>
        <div>
          <label for="message">Box message</label
          ><input type="text" id="message" name="message" required />
        </div>
      </div>
      <button type="submit">Cambiar</button>
    </form>
    <div id="box">Cambia este texto</div>
  </body>
</html>
